{% extends "core/index.html" %} 
{% block content %}

<H1>Change e-mail (login)</H1>
<form method="POST">{% csrf_token %}
	<p><strong>e-mail:<input type="email" maxlength=177 name="email" value="{{ email }}"></strong></p>
	<div class="form-row">
	{% if form.errors %}
    	<p class="errornote">{{ form.errors.text }}</p>
	{% endif %}
	</div>
	<button type="submit">Сохранить</button>
</form>


{% endblock %}
